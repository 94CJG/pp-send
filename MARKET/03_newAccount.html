<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 당근마켓-회원가입</title>
  <link rel="icon" href="img/favicon.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/03_newAccount.css">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css' />
  <!-- 부트스트랩 테마 CSS -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <!-- 부트스트랩 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
 <div class="container">
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-body">
				<form method="POST" action="#" role="form">
					<div class="form-group">
						<h2>새로운 계정 생성</h2>
					</div>
					<div class="form-group">
						<label class="control-label" for="signupName">이름</label>
						<input id="signupName" type="text" maxlength="4" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupName">아이디</label>
						<input id="signupid" type="text" maxlength="10" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupPassword">비밀번호</label>
						<input id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupPasswordagain">비밀번호 확인</label>
						<input id="signupPasswordagain" type="password" maxlength="25" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupEmail">이메일</label>
						<input id="signupEmail" type="email" maxlength="30" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupEmailagain">이메일 확인</label>
						<input id="signupEmailagain" type="email" maxlength="30" class="form-control">
					</div>
					<div class="form-group">
						<button id="signupSubmit" type="submit" class="btn btn-info btn-block">계정생성</button>
					</div>
					<p class="form-group">계정을 생성하면 귀하는 당사의 <a href="#">이용약관</a> 및 <a href="#">개인정보 보호 정책</a>에 동의하게 됩니다.
					<hr>
					<p></p>계정이 이미 있습니까? <a href="#">로그인</a></p>
				</form>
			</div>
		</div>
	</div>
</div>
</body>

</html>
